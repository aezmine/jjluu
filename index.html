            animation: gradientAnimation 6s infinite;
            color: white;
            text-align: center;

        @keyframes gradientAnimation {
            0% { background-position: 0% 50%; }

        h1 {

        video {
            margin-top: 30px;
            border: 5px solid #fff;
            border-radius: 15px;
            box-shadow: 0 0 20px #ff00ff, 0 0 30px #ff00ff;
            transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
        }

        video:hover {
            transform: scale(1.1);
            box-shadow: 0 0 30px #ff9900, 0 0 40px #ff00ff;
        }

        footer {
            margin-top: 50px;
            background: linear-gradient(90deg, #ff00ff, #ff9900, #00ffcc, #333399);
            background-size: 400% 400%;
            animation: footerAnimation 3s infinite;
            color: white;
            padding: 20px;
            text-shadow: 0 0 10px #fff, 0 0 20px #00ffcc, 0 0 30px #00ffcc;
            font-size: 1.5rem;
            font-weight: bold;
            position: fixed;
            bottom: 0;
            width: 100%;
            text-align: center;
            letter-spacing: 2px;
        }

        @keyframes footerAnimation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        footer span {
            animation: pulse 1.5s infinite;

        @keyframes pulse {
